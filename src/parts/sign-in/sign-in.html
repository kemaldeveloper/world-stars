<section class="log-in">
  <div class="container">
    <div class="log-in__content">
      <h4 class="log-in__subtitle">Регистрация</h4>
      <h1 class="log-in__title">Благодарим и приветствуем тебя на сайте Мировые звезды!</h1>
      <div class="log-in__text">
        <p>
          РЕГИСТРИРУЙСЯ, СМОТРИ И ПУБЛИКУЙ НОВОСТИ ЗАГРУЖАЙ НА САЙТ СВОИХ МИРОВЫХ ЗВЗЕД СОЗДАВАЙ СВОЙ ЗВЕЗДНЫЙ СТИЛЬ!
        </p>
      </div>
      <form action="#" class="log-in-form" id="sign-in">
        <div class="log-in-form__wrap">
          <input name="name" type="text" placeholder="Ваше имя" class="log-in-form__input" required />
        </div>
        <div class="log-in-form__wrap">
          <input name="email" type="text" placeholder="E-mail" class="log-in-form__input" required />
        </div>
        <div class="log-in-form__wrap">
          <input
            name="pwd"
            type="password"
            placeholder="Придумайте пароль"
            class="log-in-form__input password-input"
            required
          />
          <div class="show-btn">
            <svg class="icon icon--eye"><use xlink:href="assets/svg-sprite.svg#eye"></use></svg>
            <svg class="icon icon--eye-slash"><use xlink:href="assets/svg-sprite.svg#eye-slash"></use></svg>
          </div>
        </div>
        <div class="log-in-form__wrap">
          <input
            name="pwd-repeat"
            type="password"
            placeholder="Повторите пароль"
            class="log-in-form__input password-input"
            required
          />
          <div class="show-btn">
            <svg class="icon icon--eye"><use xlink:href="assets/svg-sprite.svg#eye"></use></svg>
            <svg class="icon icon--eye-slash"><use xlink:href="assets/svg-sprite.svg#eye-slash"></use></svg>
          </div>
        </div>
        <button class="log-in-form-submit">Регистрация</button>
      </form>
    </div>
  </div>
  <div class="log-in-img">
    <img src="assets/images/log-in/log-in-1.png" alt="log-in-img" />
    <img src="assets/images/log-in/log-in-2.png" alt="log-in-img" />
    <img src="assets/images/log-in/log-in-3.png" alt="log-in-img" />
  </div>
</section>
